<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratórios FIV - Proposta Interativa</title>
    
    <!-- Importação da Tipografia (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Biblioteca Three.js para o fundo interativo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* -----------------------------------------------------------------
        CSS - ESTILOS DA LANDING PAGE V7 (Layout Interativo)
        ----------------------------------------------------------------- */

        :root {
            --primary-blue: #0057ff;
            --dark-blue: #0d1b3e;
            --light-gray: #f0f4f9;
            --text-color: #333333;
            --text-light: #b0c4de;
            --white: #ffffff;
            --border-color: #e9ecef;
            --gradient-premium: linear-gradient(135deg, #0057ff, #00c3ff, #00e0ff);
            --premium-bg: #0a142c;
        }

        /* Reset e Configurações Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-weight: 700;
        }
        
        h1 {
            font-size: clamp(3rem, 6vw + 1rem, 5.5rem);
            text-align: center;
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        p.section-subtitle {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* -------------------------
           Seção de Abertura (Hero)
           ------------------------- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        #interactive-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .gradient-text-animated {
            background-image: var(--gradient-premium);
            background-size: 300% 300%;
            color: #FFF;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero h1 span {
            display: inline-block;
            opacity: 0;
            filter: blur(4px);
            animation: reveal-letter 1.5s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes reveal-letter {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        
        /* ---------------------------------
           NOVA Seção "Em Produção"
           --------------------------------- */
        .production-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--premium-bg);
            position: relative;
            overflow: hidden;
        }
        
        #plexus-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .production-content {
            position: relative;
            z-index: 2;
        }
        
        /* Animações de Rolagem */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .animate-on-scroll.fade-in { transform: translateY(50px); }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <header class="hero">
        <div id="interactive-background"></div>
        <div class="hero-content">
            <h1 class="gradient-text-animated"></h1>
        </div>
    </header>

    <main>
        <section class="section production-section">
            <div id="plexus-background"></div>
            <div class="production-content container">
                <h2 class="animate-on-scroll fade-in">Conectando o Futuro da FIV</h2>
                <p class="section-subtitle animate-on-scroll fade-in" style="transition-delay: 0.2s;">Nossa rede de laboratórios parceiros está em plena expansão. Novidades em breve.</p>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- Variáveis Globais de Interação ---
        let mouseX = 0, mouseY = 0;
        let orientationX = 0, orientationY = 0;

        // --- 1. ANIMAÇÃO DE ENTRADA DO TÍTULO ---
        const titleElement = document.querySelector('.hero h1');
        const titleText = "Laboratórios FIV";
        titleElement.textContent = ''; 
        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${index * 0.05}s`;
            titleElement.appendChild(span);
        });

        // --- 2. FUNDO INTERATIVO HERO (Partículas) ---
        function initHeroBackground() {
            const container = document.getElementById('interactive-background');
            if (!container) return;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;
            
            const particleCount = 5000;
            const particlesGeometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);
            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 2000;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particleMaterial = new THREE.PointsMaterial({
                size: 2, color: 0x00c3ff, transparent: true,
                opacity: 0.7, blending: THREE.AdditiveBlending
            });
            const particles = new THREE.Points(particlesGeometry, particleMaterial);
            scene.add(particles);

            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += (mouseX * 0.00001) + (orientationY * 0.0005) + 0.0001;
                particles.rotation.x += (mouseY * 0.00001) + (orientationX * 0.0005) + 0.0001;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        

        // --- 3. FUNDO INTERATIVO "EM PRODUÇÃO" (Plexus) ---
        function initPlexusBackground() {
            const container = document.getElementById('plexus-background');
            if (!container) return;
            
            let scene, camera, renderer, points, lines;
            const PARTICLE_COUNT = 300;
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 500;

            // Pontos
            const pMaterial = new THREE.PointsMaterial({
                color: 0x00c3ff,
                size: 4,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            const pGeometry = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions.push((Math.random() * 2 - 1) * 500); // x
                positions.push((Math.random() * 2 - 1) * 500); // y
                positions.push((Math.random() * 2 - 1) * 500); // z
                velocities.push((Math.random() - 0.5) * 0.5);
                velocities.push((Math.random() - 0.5) * 0.5);
                velocities.push((Math.random() - 0.5) * 0.5);
            }
            pGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            pGeometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));
            points = new THREE.Points(pGeometry, pMaterial);
            scene.add(points);

            // Linhas
            const lMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.1
            });
            const lGeometry = new THREE.BufferGeometry();
            lines = new THREE.LineSegments(lGeometry, lMaterial);
            scene.add(lines);

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            function animate() {
                requestAnimationFrame(animate);

                const positions = points.geometry.attributes.position.array;
                const velocities = points.geometry.attributes.velocity.array;
                
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const i3 = i * 3;
                    positions[i3] += velocities[i3];
                    positions[i3 + 1] += velocities[i3 + 1];
                    positions[i3 + 2] += velocities[i3 + 2];
                    
                    if (positions[i3] > 500 || positions[i3] < -500) velocities[i3] *= -1;
                    if (positions[i3+1] > 500 || positions[i3+1] < -500) velocities[i3+1] *= -1;
                    if (positions[i3+2] > 500 || positions[i3+2] < -500) velocities[i3+2] *= -1;
                }
                points.geometry.attributes.position.needsUpdate = true;

                // Desenha as linhas
                const linePositions = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    for (let j = i + 1; j < PARTICLE_COUNT; j++) {
                        const i3 = i * 3;
                        const j3 = j * 3;
                        const dx = positions[i3] - positions[j3];
                        const dy = positions[i3 + 1] - positions[j3 + 1];
                        const dz = positions[i3 + 2] - positions[j3 + 2];
                        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                        if (dist < 100) {
                            linePositions.push(positions[i3], positions[i3+1], positions[i3+2]);
                            linePositions.push(positions[j3], positions[j3+1], positions[j3+2]);
                        }
                    }
                }
                lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                lines.geometry.attributes.position.needsUpdate = true;
                
                // Interação
                scene.rotation.y += (mouseX * 0.000005) + (orientationY * 0.001);
                scene.rotation.x += (mouseY * 0.000005) + (orientationX * 0.001);

                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // --- LISTENERS GLOBAIS DE INTERAÇÃO ---
        function onDocumentMouseMove(event) {
            mouseX = event.clientX - (window.innerWidth / 2);
            mouseY = event.clientY - (window.innerHeight / 2);
        }
        function onDeviceOrientation(event) {
            orientationX = event.beta ? event.beta / 180 : 0;
            orientationY = event.gamma ? event.gamma / 90 : 0;
        }
        document.addEventListener('mousemove', onDocumentMouseMove);
        window.addEventListener('deviceorientation', onDeviceOrientation, true);

        // --- INICIALIZAÇÃO DAS ANIMAÇÕES E OBSERVER ---
        initHeroBackground();
        initPlexusBackground();

        const animatedElements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        animatedElements.forEach(el => observer.observe(el));
    });
    </script>
</body>
</html>
