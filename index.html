<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratórios FIV - Proposta Interativa</title>
    
    <!-- Importação da Tipografia (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Biblioteca Three.js para o fundo interativo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* -----------------------------------------------------------------
        CSS - ESTILOS DA LANDING PAGE V5 (Layout Interativo)
        ----------------------------------------------------------------- */

        :root {
            --primary-blue: #0057ff;
            --dark-blue: #0d1b3e;
            --light-gray: #f0f4f9;
            --text-color: #333333;
            --text-light: #b0c4de;
            --white: #ffffff;
            --border-color: #e9ecef;
            --gradient-premium: linear-gradient(135deg, #0057ff, #00c3ff, #00e0ff);
            --premium-bg: #0a142c;
        }

        /* Reset e Configurações Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-weight: 700;
        }
        
        h1 {
            font-size: clamp(3rem, 6vw + 1rem, 5.5rem);
            text-align: center;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            text-align: center;
            margin-bottom: 1rem;
        }
        
        p.section-subtitle {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 120px 0;
            position: relative;
            overflow: hidden;
        }

        /* -------------------------
           Seção de Abertura (Hero) com Fundo Interativo
           ------------------------- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        #interactive-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
        }
        
        .gradient-text-animated {
            background-image: var(--gradient-premium);
            background-size: 300% 300%;
            color: #FFF;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero h1 span {
            display: inline-block;
            opacity: 0;
            filter: blur(4px);
            animation: reveal-letter 1.5s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes reveal-letter {
            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
        
        /* ---------------------------------
           Seção Premium - Carrossel de Logos Infinito
           --------------------------------- */
        .premium-carousel-section {
            background-color: var(--premium-bg);
            padding: 120px 0;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        .logos {
            overflow: hidden;
            padding: 60px 0;
            background: var(--premium-bg);
            white-space: nowrap;
            position: relative;
        }
        
        .logos:before,
        .logos:after {
            position: absolute;
            top: 0;
            width: 250px;
            height: 100%;
            content: "";
            z-index: 2;
        }

        .logos:before {
            left: 0;
            background: linear-gradient(to left, rgba(10, 20, 44, 0), var(--premium-bg));
        }

        .logos:after {
            right: 0;
            background: linear-gradient(to right, rgba(10, 20, 44, 0), var(--premium-bg));
        }
        
        .logos-slide {
            display: inline-block;
            animation: 35s slide infinite linear;
        }
        
        .logos-slide .logo-item {
            height: 100px;
            width: 250px; /* Largura do item do logo */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 40px;
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .logos-slide .logo-item:hover{
            opacity: 1;
        }

        /* ----------------------------------
           Seção Parceiros - Layout Charmoso
           ---------------------------------- */
        .labs-section {
            background-color: var(--light-gray);
        }
        
        .labs-section h2 {
            color: var(--dark-blue);
        }
        .labs-section p.section-subtitle {
            color: var(--text-color);
        }

        .charming-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 4rem;
        }

        .charm-card {
            background-color: var(--white);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .charm-card .icon-wrapper {
            flex-shrink: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: var(--gradient-premium);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
        }

        .charm-card .lab-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-blue);
        }


        /* Animações de Rolagem */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .animate-on-scroll.fade-in { transform: translateY(50px); }
        .animate-on-scroll.slide-in-left { transform: translateX(-50px); }
        .animate-on-scroll.slide-in-right { transform: translateX(50px); }

        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateX(0) translateY(0);
        }
        .charming-grid .charm-card.animate-on-scroll{
             transition-delay: calc(var(--i, 0) * 50ms);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .section {
                padding: 80px 0;
            }
            .charming-grid {
                grid-template-columns: 1fr;
            }
            .logos:before, .logos:after{
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div id="interactive-background"></div>
        <div class="hero-content">
            <h1 class="gradient-text-animated"></h1>
        </div>
    </header>

    <main>
        <section class="section premium-carousel-section">
            <div class="container">
                <h2 class="animate-on-scroll fade-in">Destaques em Uberaba</h2>
                <p class="section-subtitle animate-on-scroll fade-in" style="transition-delay: 0.1s;">Conheça os laboratórios com estrutura premium na capital do Zebu.</p>
            </div>
            <div class="logos">
                <div class="logos-slide">
                  <!-- Logos inseridos via JS -->
                </div>
                 <div class="logos-slide">
                  <!-- Logos (cópia para loop) inseridos via JS -->
                </div>
            </div>
        </section>

        <section class="section labs-section">
            <div class="container">
                <h2 class="animate-on-scroll fade-in">Nossos Parceiros em Todo o Brasil</h2>
                <p class="section-subtitle animate-on-scroll fade-in" style="transition-delay: 0.1s;">Uma rede completa de laboratórios de ponta à sua disposição.</p>
                
                <div class="charming-grid">
                    <!-- Cards inseridos via JS -->
                </div>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        // --- DADOS ---
        const labsUberaba = [
            { name: 'Laboratório UberaFIV' }, { name: 'Gênesis Reprodução' },
            { name: 'Embrião Central' }, { name: 'Nova Vida FIV' },
            { name: 'FIV Genetics Prime' }, { name: 'BioEmbrião Tech' }, { name: 'ZebuGen' }
        ];
        const laboratoriosGerais = [
            'VALE DO EMBRIÃO', 'MADER TETF', 'FERTILIFE IVF', 'REPRODUZ EMBRIÕES', 'EMBRIOVITA REPRODUÇÃO ANIMAL', 'ORIGENS BRA', 'SALT BIOTECH', 'CPEX EMBRIÕES', 'BH EMBRIÕES', 'SIMPLESGEN FARM', 'BA EMBRIÕES', 'PRO EMBRYO', 'GETAGEN', 'ORIGEM EMBRIÕES', 'GENE EMBRIÕES', 'EMBRYOPEC', 'CENATTE CUIABA', 'ESTROS REPRODUÇÃO', 'NORTE EMBRYO', 'ZEBU EMBRYO', 'NORDESTE IN VITRO', 'EMBRIOPEU', 'PECSA', 'EMBRYORIO', 'EMBRIOFACIL', 'BIO EMBRYO', 'ARCA EMBRIÕES', 'EMBRYOPATOS', 'EMBRIONAR', 'IN VITRO CERRADO', 'TECH EMBRYO', 'RONDO EMBRYO', 'EMBRIOTEC', 'EMBRIZA', 'FIORE EMBRIÕES', 'FIVET', 'CENATTE EMBRIÕES', 'GENEAL GENETICA', 'FUTURA REPRODUÇÃO', 'FIVX AMAZÔNIA', 'TRIÂNGULO EMBRIÕES', 'BARRA EMBRYO', 'PROCRIARE', 'BIOTEC', 'CENATTE CASTRO', 'APOYAR BIOTECH', 'AGRINDUS', 'PROGENE REPRODUÇÃO', 'FERTILIZE', 'CICLO REPRODUÇÃO ANIMAL', 'EMBRYOPLUS', 'NOVAGEN', 'IN VITRO XINGUARA', 'ABS PEC PLAN', 'IN VITRO ACRE', 'AGROOPEGEN', 'BOVINUSLAB', 'NORTE REBANHO', 'ARESE GENETICS', 'FAZENDA E LABORATÓRIO', 'BELO HORIZONTE'
        ];
        
        // --- 1. ANIMAÇÃO DE ENTRADA DO TÍTULO ---
        const titleElement = document.querySelector('.hero h1');
        const titleText = "Laboratórios FIV";
        titleElement.textContent = ''; 
        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.animationDelay = `${index * 0.05}s`;
            titleElement.appendChild(span);
        });

        // --- 2. FUNDO INTERATIVO COM THREE.JS E GIROSCÓPIO ---
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        let orientationX = 0, orientationY = 0; // Para o giroscópio

        function initThreeJS() {
            const container = document.getElementById('interactive-background');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            const particleCount = 5000;
            const particlesGeometry = new THREE.BufferGeometry();
            const posArray = new Float32Array(particleCount * 3);
            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 2000;
            }
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 2,
                color: 0x00c3ff,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            particles = new THREE.Points(particlesGeometry, particleMaterial);
            scene.add(particles);

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);

            document.addEventListener('mousemove', onDocumentMouseMove);
            window.addEventListener('resize', onWindowResize);
            // Listener para o giroscópio do celular
            window.addEventListener('deviceorientation', onDeviceOrientation, true);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Combina movimento do mouse e do giroscópio
            particles.rotation.y += (mouseX * 0.00001) + (orientationY * 0.0005) + 0.0001;
            particles.rotation.x += (mouseY * 0.00001) + (orientationX * 0.0005) + 0.0001;
            renderer.render(scene, camera);
        }
        
        function onDocumentMouseMove(event) {
            mouseX = event.clientX - (window.innerWidth / 2);
            mouseY = event.clientY - (window.innerHeight / 2);
        }
        
        function onDeviceOrientation(event) {
            // Beta: inclinação frente-trás (-180 a 180)
            // Gamma: inclinação esquerda-direita (-90 a 90)
            orientationX = event.beta ? event.beta / 180 : 0;
            orientationY = event.gamma ? event.gamma / 90 : 0;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        initThreeJS();
        animate();


        // --- 3. CARROSSEL DE LOGOS INFINITO ---
        const logosContainer = document.querySelector(".logos-slide");
        if(logosContainer) {
            labsUberaba.forEach(lab => {
                const logoItem = document.createElement("div");
                logoItem.className = "logo-item";
                // Usando um ícone como placeholder para o logo
                logoItem.innerHTML = `<i class="fa-solid fa-flask-vial"></i> &nbsp; ${lab.name}`;
                logosContainer.appendChild(logoItem);
            });
        }
        

        // --- 4. LAYOUT CHARMOSO COM ANIMAÇÃO ---
        const gridContainer = document.querySelector('.charming-grid');
        if(gridContainer){
            laboratoriosGerais.forEach((nome, index) => {
                const card = document.createElement('div');
                card.className = 'charm-card animate-on-scroll';
                // Adiciona a animação correta baseada se o item é par ou ímpar
                card.classList.add(index % 2 === 0 ? 'slide-in-left' : 'slide-in-right');
                card.style.setProperty('--i', index);

                card.innerHTML = `
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-dna"></i>
                    </div>
                    <div class="lab-name">${nome}</div>
                `;
                gridContainer.appendChild(card);
            });
        }
        

        // --- 5. ANIMAÇÃO NA ROLAGEM GERAL ---
        const animatedElements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        animatedElements.forEach(el => observer.observe(el));
    });
    </script>
</body>
</html>
